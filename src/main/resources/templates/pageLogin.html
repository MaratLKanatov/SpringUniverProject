<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%">
    <meta charset="utf-8">
    <title>App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="height: 100%">
<div class="jumbotron d-flex align-items-center min-vh-100" style="height: 100%">
    <div class="w-100 d-flex justify-content-center pb-4" th:if="${intent.equals('login')}">
        <form style="width: 22rem; padding-bottom: 50px"
              th:action="@{~/auth/login}" method="post">
            <caption>
                <h2 style="padding-bottom: 20px">Sign Up</h2>
            </caption>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" name="username">
                <label class="form-label" for="form2Example1" style="margin-left: 0px;">Email address</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 89.6px;"></div><div class="form-notch-trailing"></div></div></div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" name="password">
                <label class="form-label" for="form2Example2" style="margin-left: 0px;">Password</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
<!--                <div class="col d-flex justify-content-center">-->
<!--                    &lt;!&ndash; Checkbox &ndash;&gt;-->
<!--                    <div class="form-check">-->
<!--                        <input class="form-check-input" type="checkbox" value="" id="rememberMeCheckbox" checked />-->
<!--                        <label class="form-check-label" for="rememberMeCheckbox"> Remember me </label>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="col">
                    <!--                &lt;!&ndash; Simple link &ndash;&gt;-->
                    <!--                <a href="#!">Forgot password?</a>-->
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a th:href="@{~/auth/register}">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
    <form th:if="${registerStatus.equals('OK')}" style="width: 35rem; padding-bottom: 50px"
          th:action="@{~/auth/register}" method="post">
        <caption>
            <h2 style="padding-bottom: 20px">Sign In</h2>
        </caption>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationServer01">First name</label>
                <input type="text" class="form-control" id="validationServer01" placeholder="First name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationServer02">Last name</label>
                <input type="text" class="form-control" id="validationServer02" placeholder="Last name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationServerUsername">Email</label>
                <input type="text" class="form-control" id="validationServerUsername" placeholder="Email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationServer03">Password</label>
                <input type="password" class="form-control" id="validationServer03" placeholder="Password" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationServer04">Matching Password</label>
                <input type="password" class="form-control" id="validationServer04" placeholder="Re-Password" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="genderDiv">Gender</label>
                <div class="form-row" id="genderDiv">
                    <div class="form-check" style="margin-left: 10px">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Male">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                    </div>
                    <div class="form-check" style="margin-left: 20px">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Female">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Female
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-8 mb-3">
                <label for="validationServer07">Address</label>
                <input type="text" class="form-control" id="validationServer07" placeholder="Address" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationServer08">Telephone number</label>
                <input type="text" class="form-control" id="validationServer08" placeholder="+77775556644" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="birthdate">Date of birth</label>
                <div class="input-group date">
                    <input type="text" class="form-control" id="birthdate" autocomplete="off" required/>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
            <div class="col-md-9 mb-3">
                <a th:href="@{~/auth/login}">
                    <span class="btn btn-primary">Cancel</span></a>
            </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>
</html>
